    <body>
        
        <div>
            <nav class="menu">
                <img src="./assets/img/logo.png" alt="logo UCEMA" width="200px">

                  <li><a href="#">Inicio</a></li>
                  <li><a href="#">Sobre nosotros</a></li>
                  <li><a href="#">Contacto</a></li>
                </ul>

        <h1>Esta es mi primera página web</h1>
        <a href="http://www.ucema.edu.ar"
            title="Universidad del CEMA" 
            target="_blank" tabindex="1"> <!-- title, target y tabindex es opcional _blank sirve para q cuando abre la pagina abre una nueva pestaña 
                tabindex es para cuando usas formularios, le indico que vaya al 1 -->
            Ir a UCEMA
        </a>

        <img 
            src="img/logo.jpeg" alt="ucema logo"
        >  
        <!-- 
            hice una carpeta img donde puse la imagen, alt quiere decir que cuando no carga la imagen te pone ese texto 
            Cambiar el lugar de donde se obtiene el logo 
        
        -->
        <video 
            src="video/nombre.mp4" width="30%" controls> 
        </video>
        <iframe 
            src="enlace" width="30%" controls> <!-- para poner video con el link -->
        </video>

        <audio 
            src="audio/nombre.mp3" controls> <!-- controls muestra al usuario los controles: play, atras, adelantar -->
        </audio>
        <p>
            Este es el ejemplo
            que <strong>strong pone el texto en negrita</strong>
            <em>le da cursiva</em>
        </p> <!-- el parrafo se muestra todo en la misma linea si no uso <br> -->
